<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaam karo paise lelo</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="form-container">
    <div class="toggle-buttons">
      <button id="loginBtn" class="active">Login</button>
      <button id="freelancerSignupBtn">Signup as Freelancer</button>
      <button id="clientSignupBtn">Signup as Client</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup as Freelancer -->
    <form id="freelancerSignupForm" class="form">
      <h2>Signup as Freelancer</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="walletAdress" placeholder="walletAdress">
      <button type="submit">Signup as Freelancer</button>
    </form>

    <!-- Signup as Client -->
    <form id="clientSignupForm" class="form">
      <h2>Signup as Client</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="companyName" placeholder="Company Name" required>
      <button type="submit">Signup as Client</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
